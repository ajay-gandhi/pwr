<!DOCTYPE>
<html>
<head>
  <title>pwr</title>
  <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="events.js"></script>
</head>
<body>
  <div id="left">
    <h3 class="section">Options</h3>
    <div class="slider-wrapper">
      <div id="battery-node">&nbsp;</div>
      <div class="slider">
        <input type="range" id="percentage" min="5" value="30" max="100" step="5" />
      </div>
      <div id="percentage-value">30%</div>
    </div>
    <div class="checkbox-wrapper">
      <input type="checkbox" id="login-start" />
      <label for="login-start">Start on login</label>
    </div>
  </div>
  <div id="right">
    <h3 class="section">Apps</h3>
    <button id="add-apps">Add Apps</button>
    <br />
    <select id="current-apps" multiple></select>
    <button id="remove-apps">Remove Selected</button>
  </div>
</body>
</html>
